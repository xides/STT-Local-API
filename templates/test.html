<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STT Test</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --accent: #0f766e;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Helvetica, Arial, sans-serif;
      background: linear-gradient(160deg, #f8fafc, #eef2ff);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(760px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(15, 23, 42, 0.08);
      padding: 24px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.45rem;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
    }

    form {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    input[type="file"] {
      flex: 1 1 260px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      background: #fff;
    }

    button {
      border: 0;
      background: var(--accent);
      color: #fff;
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      min-height: 24px;
      font-size: 0.95rem;
      color: var(--muted);
    }

    pre {
      margin: 0;
      background: #0b1020;
      color: #e5e7eb;
      border-radius: 10px;
      padding: 14px;
      overflow: auto;
      font-size: 0.9rem;
      line-height: 1.4;
      min-height: 180px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Prueba de transcripcion</h1>
    <p>Sube un archivo o graba desde el microfono para enviarlo a <code>/transcribe</code>.</p>
    <form id="uploadForm">
      <input id="audioFile" type="file" name="file" accept=".wav,.mp3,.m4a,.flac,.ogg,.aac,.webm" />
      <button id="sendBtn" type="submit">Procesar audio</button>
    </form>
    <form id="recordForm">
      <button id="startRecBtn" type="button">Grabar microfono</button>
      <button id="stopRecBtn" type="button" disabled>Detener</button>
      <button id="sendRecBtn" type="button" disabled>Procesar grabacion</button>
    </form>
    <audio id="recordedAudio" controls style="width: 100%; margin-bottom: 12px; display: none;"></audio>
    <div id="status" class="status"></div>
    <pre id="output">Aqui veras la respuesta JSON...</pre>
  </main>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("audioFile");
    const sendBtn = document.getElementById("sendBtn");
    const startRecBtn = document.getElementById("startRecBtn");
    const stopRecBtn = document.getElementById("stopRecBtn");
    const sendRecBtn = document.getElementById("sendRecBtn");
    const recordedAudio = document.getElementById("recordedAudio");
    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");
    let mediaRecorder = null;
    let mediaStream = null;
    let recordedChunks = [];
    let recordedBlob = null;

    async function sendAudioFile(file) {
      const data = new FormData();
      data.append("file", file);

      statusEl.textContent = "Procesando...";
      outputEl.textContent = "Esperando respuesta...";
      sendBtn.disabled = true;
      startRecBtn.disabled = true;
      stopRecBtn.disabled = true;
      sendRecBtn.disabled = true;

      try {
        const response = await fetch("/transcribe", {
          method: "POST",
          body: data,
        });
        const payload = await response.json();
        outputEl.textContent = JSON.stringify(payload, null, 2);
        if (response.ok) {
          statusEl.textContent = "Transcripcion completada.";
        } else {
          statusEl.textContent = "Error de API (" + response.status + ").";
        }
      } catch (error) {
        outputEl.textContent = String(error);
        statusEl.textContent = "Error de red al llamar /transcribe.";
      } finally {
        sendBtn.disabled = false;
        startRecBtn.disabled = false;
        stopRecBtn.disabled = true;
        sendRecBtn.disabled = !recordedBlob;
      }
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        statusEl.textContent = "Selecciona un archivo antes de enviar.";
        return;
      }
      await sendAudioFile(file);
    });

    startRecBtn.addEventListener("click", async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        statusEl.textContent = "Tu navegador no soporta grabacion por microfono.";
        return;
      }
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recordedChunks = [];
        recordedBlob = null;
        mediaRecorder = new MediaRecorder(mediaStream);
        mediaRecorder.ondataavailable = (event) => {
          if (event.data && event.data.size > 0) recordedChunks.push(event.data);
        };
        mediaRecorder.onstop = () => {
          const mimeType = mediaRecorder.mimeType || "audio/webm";
          recordedBlob = new Blob(recordedChunks, { type: mimeType });
          const url = URL.createObjectURL(recordedBlob);
          recordedAudio.src = url;
          recordedAudio.style.display = "block";
          sendRecBtn.disabled = false;
          statusEl.textContent = "Grabacion lista para enviar.";
          if (mediaStream) {
            mediaStream.getTracks().forEach((track) => track.stop());
            mediaStream = null;
          }
        };
        mediaRecorder.start();
        startRecBtn.disabled = true;
        stopRecBtn.disabled = false;
        sendRecBtn.disabled = true;
        statusEl.textContent = "Grabando... habla ahora.";
      } catch (error) {
        statusEl.textContent = "No se pudo acceder al microfono.";
        outputEl.textContent = String(error);
      }
    });

    stopRecBtn.addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
      stopRecBtn.disabled = true;
      startRecBtn.disabled = false;
    });

    sendRecBtn.addEventListener("click", async () => {
      if (!recordedBlob) {
        statusEl.textContent = "Primero debes grabar audio.";
        return;
      }
      const recordedFile = new File([recordedBlob], "recording.webm", { type: recordedBlob.type || "audio/webm" });
      await sendAudioFile(recordedFile);
    });
  </script>
</body>

</html>
